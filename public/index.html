<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dibujo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="lobby">
            <div class="text-box">
                <h1>Ciego</h1>
                <h1>Ciego</h1>
            </div>
            <h2>Lobby</h2>
            <div id="lobbyOptions">
                <input type="text" id="playerName" placeholder="Tu nombre">
                <button id="createLobby">Crear Lobby</button>
                <div id="joinLobbySection">
                    <input type="text" id="lobbyId" placeholder="ID del Lobby">
                    <button id="joinLobby">Unirse al Lobby</button>
                </div>
            </div>
            <div id="lobbyInfo" style="display: none;">
                <h3>Jugadores en el lobby:</h3>
                <ul id="playerList"></ul>
                <p id="lobbyIdDisplay"></p>
                <button id="startGame">Iniciar Juego</button>
            </div>
        </div>

        <div id="gameArea" style="display: none;">
            <div id="currentWord"></div>
            <div id="roundInfo"></div>
            <div id="turnInfo">Esperando inicio del juego...</div>
            <p>Tiempo restante: <span id="timeLeft">60</span> segundos</p>

            <div id="wordSelectionArea" style="display: none;">
                <h3>Elige una palabra para dibujar:</h3>
                <div id="wordOptions"></div>
            </div>

            <div class="game-layout">
                <div class="drawing-area">
                    <canvas id="drawingCanvas"></canvas>
                    <div>
                        <input type="color" id="colorPicker" value="#000000">
                        <input type="range" id="brushSize" min="1" max="20" value="5">
                        <button id="clearCanvas">Borrar Todo</button>
                    </div>
                    <button id="endTurn">Terminar Turno</button>
                </div>

                <div class="chat-area">
                    <div id="chat" aria-live="polite"></div>
                    <input type="text" id="chatInput" placeholder="Escribe tu mensaje...">
                    <button id="sendMessage">Enviar</button>
                    <div class="scores-area">
                        <h3>Puntajes</h3>
                        <ul id="scoresList"></ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="app.js"></script>
</body>

</html>
